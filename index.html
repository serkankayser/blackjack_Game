<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="blackjack.css" rel="stylesheet" type="text/css">
    <title>BlackJack - 21</title>
</head>
<body> 
    <h1 class="nameApp">BLACK<span class="Jack" >JACK</span></h1>
    <h2 class="gelenKart"></h2>
    <h2 class="gelenKartCroupier"></h2>
    <h2 class="gelenKart3"></h2>
    <h2 class="gelenKart3Croupier"></h2>
    <h2 class="gelenKart4"></h2> 
    <h2 class="bj"></h2>
    <h2 class="bjCroupier"></h2>

    <button type="button" class="button4" onclick="getCard()">START</button><br>
    <!--BUTTONS FOR PLAYER-->
    <button type="button" class="button1" onclick="betGame()">BET 5&euro;</button><br>
    <button type="button" class="button2" onclick="giveNewCard()">HIT</button><br>
    <button type="button" class="button2a" onclick="giveNewCard1()">HIT</button><br>
    <button type="button" class="button3" onclick="doNothing()">STAND</button><br>

    <!--BUTTONS FOR CROUPIER-->
    <!--<button type="button" class="button2Croupier" onclick="giveNewCard()">HIT</button><br>-->
    <!--<button type="button" class="button2aCroupier" onclick="giveNewCard1()">HIT</button><br>-->
    <!--<button type="button" class="button3Croupier" onclick="doNothing()">STAND</button><br>-->
    
    <!--IMAGE FOR PLAYER-->
    <img id="img1" src="">
    <img id="img2" src="">
    <img id="img3" src="">
    <img id="img4" src="">

    <!--IMAGE FOR CROUPIER-->
    <img id="img1Croupier" src="">
    <img id="img2Croupier" src="">
    <img id="img3Croupier" src="">

    <!--BALANCE-->
    <p class="balance">BALANCE: <span class="money"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&euro;</p>
    
    <p class="totalCards"></p> <!--PLAYER 1. - 2. TOTAL CARDS-->
    <p class="totalCards3"></p> <!--PLAYER 1. - 2. - 3. TOTAL CARDS-->
    <p class="totalCards4"></p> <!--PLAYER 1. - 2. - 3. - 4. TOTAL CARDS-->
   
    <p class="totalCards2"></p> <!--CROUPIER 1. - 2. TOTAL CARDS-->
    <p class="totalCards3Croupier"></p> <!--CROUPIER 1. - 2. - 3. TOTAL CARDS-->
    
    <div id="message"></div>

    <script src="blackjackGame.js"></script>
</body>
</html>
